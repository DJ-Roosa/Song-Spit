        <form  id="searchContainer" role="form">
            <div class="form-group">
              <label for="lyrics-input">Enter Lyrics</label>
              <input class="form-control" name="lyrics" id="lyrics-input" type="text">
            </div>
            <button class="btn btn-default" id="search-button" type="submit">Submit</button><br/>
        </form>
        <div id="song-return"></div>
    </div>

   
                
    <script>
        $("#search-button").click(function(){
            event.preventDefault();
            $("#song-return").empty();
            var lyrics = $("#lyrics-input").val().trim();
            
            $.ajax({
                method:"GET",
                data:{
                  apikey:"ab6018d2a0d1bbeef89eaa602857cdd8" ,
                  q_lyrics: lyrics,
                  page_size: 10,
                  format:"jsonp",
                  callback:"jsonp_callback"
                },
                url:"https://api.musixmatch.com/ws/1.1/track.search",
                async:false,
                dataType:"jsonp",
                jsonpCallback:"jsonp_callback",
                contentType:'application/json',
                success:function(artist){
                    console.log(artist.message.body);
   
                    // console.log(artist.message.body.track_list[0].track.artist_name)
                    var trackList = artist.message.body.track_list;

                   for (i = 0; i < trackList.length; i++) { 
                    console.log(trackList[i].track.first_release_date);
                        //var artistname = $("artist"); 
                        var songReturn=  $('<div>' 
                        + "<strong>Title: </strong>" + trackList[i].track.track_name + '<br>' 
                        + "<strong>Artist: </strong>" + trackList[i].track.artist_name + '<br>' 
                        + "<strong>Album: </strong>" + trackList[i].track.album_name + '<br>' 
                        + "<strong>Year: </strong>" + trackList[i].track.first_release_date 
                        + "<a class='right' href=" + trackList[i].track.track_share_url  + ">Lyrics</a>"
                        + '</div>');

                        $("#song-return").append(songReturn);
                        songReturn.addClass('titleBox');
                   }
                 }
            })
        })       
    </script>
  </body>
