<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row formDisplay noForm">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <label for="searchSong" class="col-form-label">Song:</label>
                        <input type="text" id="searchSong" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="searchArtist" class="col-form-label">Artist:</label>
                        <input type="text" id="searchArtist" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="searchAlbum" class="col-form-label">Album:</label>
                        <input type="text" id="searchAlbum" class="form-control">
                    </div>
                    <button type="button" id="searchSongBtn" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <p>Link:
            <span id="link"></span>
        </p>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/spotifyInitialize.js"></script>
        <script src="assets/js/spotifytest.js"></script>
        <script src="assets/js/spotify.js"></script>
</body>

</html>
